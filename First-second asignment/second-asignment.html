 // Question 2:
// Write a program to print following pattern in the console.
// 54321
// 5432
// 543
// 54
// 5

var n = 5; 
var string = "";
for (var counter = 1; counter <= n; counter++) {
  for (var count = 1; count <= n - counter + 1; count++) {
    string += n - count + 1;  //  string =  string + n - count + 1
  }
  string += "\n";
}
console.log(string);
